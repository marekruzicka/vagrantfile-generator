server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve runtime config with no cache so updates are picked up immediately
    location = /config.json {
        add_header Cache-Control "no-store";
        try_files /config.json =404;
    }

    # Static assets can be aggressively cached when fingerprinted
    location ~* \.(?:css|js|woff2?|ttf|png|jpg|jpeg|svg|gif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Default fallback for SPA routes and HTML partials
    location / {
        try_files $uri $uri/ /index.html;
    }
}

<!-- Delete Project Trigger Confirmation Modal -->
<div x-show="showDeleteProjectTriggerModal" 
     x-cloak
     class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
     @click.self="showDeleteProjectTriggerModal = false">
    
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <!-- Header -->
        <div class="flex justify-between items-center pb-3 border-b">
            <h3 class="text-xl font-semibold text-gray-900">Remove Trigger</h3>
            <button @click="showDeleteProjectTriggerModal = false" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="mt-4">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-gray-700">
                        Are you sure you want to remove the trigger 
                        <strong x-text="deletingProjectTrigger?.name"></strong> 
                        from this project?
                    </p>
                    <p class="text-sm text-gray-500 mt-2">
                        This will only remove it from the project. The trigger template will still be available in Settings.
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 flex justify-end space-x-3">
            <button @click="closeDeleteProjectTriggerModal()" 
                    class="btn btn-secondary">
                Cancel
            </button>
            <button @click="removeProjectTrigger()" 
                    class="btn btn-danger">
                Remove Trigger
            </button>
        </div>
    </div>
</div>

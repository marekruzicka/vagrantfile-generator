<!-- Add Trigger to Project Modal -->
<div x-show="showAddProjectTriggerModal" 
     x-cloak
     class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
     @click.self="showAddProjectTriggerModal = false">
    
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-2/3 shadow-lg rounded-md bg-white max-h-[80vh] flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center pb-3 border-b">
            <h3 class="text-xl font-semibold text-gray-900">Add Triggers to Project</h3>
            <button @click="showAddProjectTriggerModal = false" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="mt-4 flex-1 overflow-y-auto">
            <!-- Search -->
            <div class="mb-4">
                <input type="text" 
                       x-model="triggerSearchQuery"
                       placeholder="Search triggers..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Triggers List -->
            <div class="max-h-96 overflow-y-auto border border-gray-300 rounded-lg">
                <template x-for="trigger in availableTriggers.filter(t => 
                    (!triggerSearchQuery || t.name.toLowerCase().includes(triggerSearchQuery.toLowerCase()) || 
                     (t.description && t.description.toLowerCase().includes(triggerSearchQuery.toLowerCase()))) &&
                    !currentProject.global_triggers?.includes(t.id)
                )" :key="trigger.id">
                    <div class="flex items-start p-3 hover:bg-orange-50 border-b border-gray-100 last:border-b-0 cursor-pointer"
                         @click="toggleTriggerForAdd(trigger.id)">
                        <!-- Checkbox -->
                        <input type="checkbox" 
                               :checked="projectTriggerForm.selectedTriggerIds.includes(trigger.id)"
                               @click.stop="toggleTriggerForAdd(trigger.id)"
                               class="mt-1 w-4 h-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
                        
                        <div class="ml-3 flex-1">
                            <div class="flex items-center space-x-2">
                                <!-- Trigger Icon -->
                                <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded flex items-center justify-center flex-shrink-0">
                                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                
                                <!-- Trigger Info -->
                                <div class="flex-1">
                                    <div class="flex items-center space-x-2">
                                        <span class="text-sm font-semibold text-gray-900" x-text="trigger.name"></span>
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                              :class="trigger.timing === 'before' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'"
                                              x-text="trigger.timing + ' ' + trigger.stage"></span>
                                    </div>
                                    <p x-show="trigger.description" 
                                       class="text-xs text-gray-500 mt-1" 
                                       x-text="trigger.description"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <p class="text-xs text-gray-500 mt-2">
                <span x-text="projectTriggerForm.selectedTriggerIds.length"></span> trigger(s) selected
            </p>

            <!-- Empty States -->
            <div x-show="availableTriggers.filter(t => !currentProject.global_triggers?.includes(t.id)).length === 0 && !triggerSearchQuery"
                 class="text-center py-8 text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <p>All available triggers have been added to this project.</p>
            </div>

            <div x-show="availableTriggers.length === 0 && !triggerSearchQuery"
                 class="text-center py-8 text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <p>No triggers are available.</p>
            </div>

            <div x-show="triggerSearchQuery && availableTriggers.filter(t => 
                    (t.name.toLowerCase().includes(triggerSearchQuery.toLowerCase()) || 
                     (t.description && t.description.toLowerCase().includes(triggerSearchQuery.toLowerCase()))) &&
                    !currentProject.global_triggers?.includes(t.id)
                ).length === 0"
                 class="text-center py-8 text-gray-500">
                <p>No triggers match your search.</p>
            </div>

            <!-- Create New Trigger Option -->
            <div class="border-t border-gray-200 pt-4 mt-4">
                <p class="text-sm text-gray-600 mb-2">Don't see the trigger you need?</p>
                <button type="button" 
                        @click="showAddProjectTriggerModal = false; openCreateTriggerModal(true)" 
                        class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    + Create a new trigger
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-4 pt-3 border-t flex justify-end space-x-3">
            <button @click="showAddProjectTriggerModal = false" 
                    class="btn btn-secondary">
                Cancel
            </button>
            <button @click="addProjectTriggers()" 
                    :disabled="projectTriggerForm.selectedTriggerIds.length === 0"
                    class="btn btn-success"
                    :class="{ 'opacity-50 cursor-not-allowed': projectTriggerForm.selectedTriggerIds.length === 0 }">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add Selected Triggers (<span x-text="projectTriggerForm.selectedTriggerIds.length"></span>)
            </button>
        </div>
    </div>
</div>

<div x-show="showAddProjectProvisionerModal" class="modal-overlay" @click.self="showAddProjectProvisionerModal = false">
  <div class="modal-content max-w-3xl">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Add Provisioners to Project</h3>
      <button @click="closeAddProjectProvisionerModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="p-6">
      <div class="space-y-6">
        <!-- Provisioner Selection with Cards -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Select Provisioner to Add
          </label>
          <div class="max-h-96 overflow-y-auto space-y-2">
            <template x-for="provisioner in availableProvisioners" :key="provisioner.id">
              <div x-show="!currentProject?.global_provisioners?.includes(provisioner.id)"
                   class="border border-gray-200 rounded-lg p-4 hover:border-blue-400 hover:bg-blue-50 cursor-pointer transition-colors"
                   @click="addProvisionerToProject(provisioner.id)">
                <div class="flex items-start space-x-3">
                  <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-600 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"></path>
                      <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"></path>
                      <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"></path>
                    </svg>
                  </div>
                  <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                      <span class="text-sm font-semibold text-gray-900" x-text="provisioner.name"></span>
                      <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        <span x-text="provisioner.type"></span>
                      </span>
                    </div>
                    <p x-show="provisioner.description" class="text-xs text-gray-600" x-text="provisioner.description"></p>
                  </div>
                  <svg class="w-5 h-5 text-blue-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                  </svg>
                </div>
              </div>
            </template>
          </div>
          
          <!-- All provisioners already added message -->
          <div x-show="availableProvisioners.every(p => currentProject?.global_provisioners?.includes(p.id))" 
               class="text-center py-8 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <p>All available provisioners have been added to this project.</p>
          </div>
          
          <!-- No provisioners available message -->
          <div x-show="availableProvisioners.length === 0" 
               class="text-center py-8 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"></path>
              <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"></path>
              <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"></path>
            </svg>
            <p class="mb-2">No provisioners available.</p>
            <button type="button" 
                    @click="closeAddProjectProvisionerModal(); openAddProvisionerModal()" 
                    class="text-sm text-blue-600 hover:text-blue-700 font-medium">
              + Create a provisioner in Settings
            </button>
          </div>
        </div>

        <!-- Create New Provisioner Option -->
        <div class="border-t border-gray-200 pt-4">
          <p class="text-sm text-gray-600 mb-2">Don't see the provisioner you need?</p>
          <button type="button" 
                  @click="closeAddProjectProvisionerModal(); openAddProvisionerModal()" 
                  class="text-sm text-blue-600 hover:text-blue-700 font-medium">
            + Create a new provisioner in Settings
          </button>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button type="button" @click="closeAddProjectProvisionerModal()" class="btn btn-secondary">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div x-show="showEditProjectPluginModal" class="modal-overlay" @click.self="closeEditProjectPluginModal()">
  <div class="modal-content max-w-2xl">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Edit Plugin Configuration</h3>
      <button @click="closeEditProjectPluginModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <form @submit.prevent="updateProjectPlugin()" class="p-6">
      <div class="space-y-6">
        <!-- Plugin Name (read-only) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Plugin Name
          </label>
          <input type="text" 
                 :value="editingProjectPlugin?.name" 
                 disabled
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
          <p class="text-xs text-gray-500 mt-1">Plugin name cannot be changed</p>
        </div>

        <!-- Version -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Version
          </label>
          <input type="text" 
                 x-model="projectPluginForm.version" 
                 placeholder="latest"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <p class="text-xs text-gray-500 mt-1">Leave empty for latest version, or specify a version like "1.0.0" or "~> 1.0"</p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button type="button" @click="closeEditProjectPluginModal()" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                :disabled="currentProject?.deployment_status === 'ready'" 
                class="btn btn-primary">
          Update Plugin
        </button>
      </div>
    </form>
  </div>
</div>

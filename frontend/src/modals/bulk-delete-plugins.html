<div x-show="showBulkDeletePluginsModal" class="modal-overlay" @click.self="showBulkDeletePluginsModal = false">
  <div class="modal-content max-w-md">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Bulk Delete Plugins</h3>
      <button @click="showBulkDeletePluginsModal = false" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="p-6">
      <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
          <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-sm text-gray-600 mb-4">
            Are you sure you want to remove 
            <span class="font-semibold text-gray-900" x-text="selectedPlugins.length"></span> 
            <span x-text="selectedPlugins.length === 1 ? 'plugin' : 'plugins'"></span>
            from this project?
          </p>
          
          <div class="bg-gray-50 rounded-lg p-3 mb-4 max-h-40 overflow-y-auto">
            <p class="text-xs font-semibold text-gray-700 mb-2">Plugins to be removed:</p>
            <ul class="space-y-1">
              <template x-for="pluginName in selectedPlugins" :key="pluginName">
                <li class="text-sm text-gray-600 flex items-center">
                  <svg class="w-3 h-3 mr-2 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633z" clip-rule="evenodd"></path>
                  </svg>
                  <span x-text="pluginName"></span>
                </li>
              </template>
            </ul>
          </div>
          
          <p class="text-xs text-gray-500">
            This will only remove the plugins from this project configuration. The plugins themselves will remain available for other projects.
          </p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button @click="showBulkDeletePluginsModal = false" class="btn btn-secondary">
          Cancel
        </button>
        <button @click="bulkDeletePlugins()" 
                :disabled="currentProject?.deployment_status === 'ready'" 
                class="btn btn-danger">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Remove <span x-text="selectedPlugins.length"></span> <span x-text="selectedPlugins.length === 1 ? 'Plugin' : 'Plugins'"></span>
        </button>
      </div>
    </div>
  </div>
</div>

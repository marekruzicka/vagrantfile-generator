<!-- Bulk Delete Triggers Confirmation Modal -->
<div x-show="showBulkDeleteTriggersModal" class="modal-overlay" @click.self="showBulkDeleteTriggersModal = false">
  <div class="modal-content max-w-md">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Bulk Delete Triggers</h3>
      <button @click="showBulkDeleteTriggersModal = false" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="p-6">
      <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
          <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h4 class="text-lg font-medium text-gray-900 mb-2">Remove Multiple Triggers</h4>
          <p class="text-sm text-gray-700">
            Are you sure you want to remove 
            <strong x-text="selectedTriggers.length"></strong> 
            trigger(s) from this project?
          </p>
          <p class="text-xs text-gray-500 mt-2">
            This will only remove them from the project. The trigger templates will still be available in Settings.
          </p>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6 px-6 pb-6">
      <button @click="showBulkDeleteTriggersModal = false" class="btn btn-secondary">
        Cancel
      </button>
      <button @click="bulkDeleteTriggers()" class="btn btn-danger">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        Remove <span x-text="selectedTriggers.length"></span> Trigger(s)
      </button>
    </div>
  </div>
</div>

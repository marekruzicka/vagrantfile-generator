<div x-show="showAddProjectPluginModal" class="modal-overlay" @click.self="showAddProjectPluginModal = false">
  <div class="modal-content max-w-3xl">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Add Plugins to Project</h3>
      <button @click="showAddProjectPluginModal = false" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <form @submit.prevent="addProjectPlugins()" class="p-6">
      <div class="space-y-6">
        <!-- Plugin Selection with Checkboxes -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Select Plugins <span class="text-red-500">*</span>
          </label>
          <div class="max-h-96 overflow-y-auto border border-gray-300 rounded-lg">
            <template x-for="plugin in availablePlugins" :key="plugin.id">
              <div class="flex items-start p-3 hover:bg-purple-50 border-b border-gray-100 last:border-b-0 cursor-pointer"
                   @click="togglePluginForAdd(plugin.id)">
                <input type="checkbox" 
                       :checked="projectPluginForm.selectedPluginIds.includes(plugin.id)"
                       @click.stop="togglePluginForAdd(plugin.id)"
                       class="mt-1 w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                <div class="ml-3 flex-1">
                  <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-600 rounded flex items-center justify-center flex-shrink-0">
                      <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                      </svg>
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center space-x-2">
                        <span class="text-sm font-semibold text-gray-900" x-text="plugin.name"></span>
                        <span x-show="plugin.is_deprecated" 
                              class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                          Deprecated
                        </span>
                        <span x-show="!plugin.is_deprecated" 
                              class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                          Active
                        </span>
                      </div>
                      <div class="text-xs text-gray-600 mt-1">
                        <span class="font-medium">Version:</span> 
                        <span x-text="plugin.default_version || 'latest'"></span>
                      </div>
                      <p x-show="plugin.description" class="text-xs text-gray-500 mt-1" x-text="plugin.description"></p>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
          <p class="text-xs text-gray-500 mt-2">
            <span x-text="projectPluginForm.selectedPluginIds.length"></span> plugin(s) selected
          </p>
        </div>

        <!-- Create New Plugin Option -->
        <div class="border-t border-gray-200 pt-4">
          <p class="text-sm text-gray-600 mb-2">Don't see the plugin you need?</p>
          <button type="button" 
                  @click="showAddProjectPluginModal = false; openAddPluginModal()" 
                  class="text-sm text-purple-600 hover:text-purple-700 font-medium">
            + Create a new plugin configuration in Settings
          </button>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button type="button" @click="showAddProjectPluginModal = false" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                :disabled="projectPluginForm.selectedPluginIds.length === 0 || currentProject?.deployment_status === 'ready'" 
                class="btn btn-success"
                :class="{ 'opacity-50 cursor-not-allowed': projectPluginForm.selectedPluginIds.length === 0 }">
          <span x-text="projectPluginForm.selectedPluginIds.length === 1 ? 'Add Plugin' : `Add ${projectPluginForm.selectedPluginIds.length} Plugins`"></span>
        </button>
      </div>
    </form>
  </div>
</div>

<div x-show="showAddProjectPluginModal" class="modal-overlay" @click.self="showAddProjectPluginModal = false">
  <div class="modal-content max-w-2xl">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Add Plugin to Project</h3>
      <button @click="showAddProjectPluginModal = false" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <form @submit.prevent="addProjectPlugin()" class="p-6">
      <div class="space-y-6">
        <!-- Plugin Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Select Plugin <span class="text-red-500">*</span>
          </label>
          <select x-model="projectPluginForm.selectedPluginId" 
                  @change="onProjectPluginSelected()"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            <option value="">-- Select a plugin --</option>
            <template x-for="plugin in availablePlugins" :key="plugin.id">
              <option :value="plugin.id" x-text="`${plugin.name}${plugin.is_deprecated ? ' (DEPRECATED)' : ''}`"></option>
            </template>
          </select>
          <p class="text-xs text-gray-500 mt-1">Choose from configured plugins</p>
        </div>

        <!-- Create New Plugin Option -->
        <div class="border-t border-gray-200 pt-4">
          <p class="text-sm text-gray-600 mb-2">Don't see the plugin you need?</p>
          <button type="button" 
                  @click="showAddProjectPluginModal = false; openAddPluginModal()" 
                  class="text-sm text-purple-600 hover:text-purple-700 font-medium">
            + Create a new plugin configuration
          </button>
        </div>

        <!-- Selected Plugin Info -->
        <div x-show="projectPluginForm.selectedPluginId" class="bg-purple-50 border border-purple-200 rounded-lg p-4">
          <h4 class="text-sm font-semibold text-purple-900 mb-2">Plugin Details</h4>
          <div class="space-y-2">
            <div class="flex justify-between text-sm">
              <span class="text-purple-700 font-medium">Name:</span>
              <span class="text-purple-900" x-text="projectPluginForm.name"></span>
            </div>
            <div x-show="projectPluginForm.description" class="flex justify-between text-sm">
              <span class="text-purple-700 font-medium">Description:</span>
              <span class="text-purple-900" x-text="projectPluginForm.description"></span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-purple-700 font-medium">Default Version:</span>
              <span class="text-purple-900" x-text="projectPluginForm.default_version || 'latest'"></span>
            </div>
            <div x-show="projectPluginForm.is_deprecated" class="flex items-center text-sm">
              <svg class="w-4 h-4 text-yellow-600 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              <span class="text-yellow-800 font-medium">This plugin is deprecated</span>
            </div>
          </div>
        </div>

        <!-- Version Override -->
        <div x-show="projectPluginForm.selectedPluginId">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Version (optional)
          </label>
          <input type="text" 
                 x-model="projectPluginForm.version" 
                 :placeholder="projectPluginForm.default_version || 'latest'"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <p class="text-xs text-gray-500 mt-1">Leave empty to use the default version, or specify a custom version</p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button type="button" @click="showAddProjectPluginModal = false" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                :disabled="!projectPluginForm.selectedPluginId || currentProject?.deployment_status === 'ready'" 
                class="btn btn-success"
                :class="{ 'opacity-50 cursor-not-allowed': !projectPluginForm.selectedPluginId }">
          Add Plugin
        </button>
      </div>
    </form>
  </div>
</div>

<div x-show="showDeleteProjectPluginModal" class="modal-overlay" @click.self="showDeleteProjectPluginModal = false">
  <div class="modal-content max-w-md">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Remove Plugin</h3>
      <button @click="showDeleteProjectPluginModal = false" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="p-6">
      <div class="flex items-start space-x-4">
        <div class="flex-shrink-0">
          <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-sm text-gray-600 mb-4">
            Are you sure you want to remove 
            <span class="font-semibold text-gray-900" x-text="deletingProjectPlugin?.name"></span> 
            from this project?
          </p>
          <p class="text-xs text-gray-500">
            This will only remove the plugin from this project configuration. The plugin itself will remain available for other projects.
          </p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
        <button @click="showDeleteProjectPluginModal = false" class="btn btn-secondary">
          Cancel
        </button>
        <button @click="deleteProjectPlugin()" 
                :disabled="currentProject?.deployment_status === 'ready'" 
                class="btn btn-danger">
          Remove Plugin
        </button>
      </div>
    </div>
  </div>
</div>

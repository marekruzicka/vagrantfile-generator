<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alpine Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .status { margin: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Simple Alpine.js Test</h1>
    
    <div x-data="{ count: 0, message: 'Hello World!', messages: ['Hello', 'World', 'Alpine', 'Works!'], currentIndex: 0 }">
        <div class="status">
            <p>Count: <span x-text="count"></span></p>
            <p>Message: <span x-text="message"></span></p>
        </div>
        
        <button @click="count++">Increment Count</button>
        <button @click="currentIndex = (currentIndex + 1) % messages.length; message = messages[currentIndex]">Cycle Message</button>
        <button @click="alert('Alpine.js is working!')">Test Alert</button>
        <button @click="message = 'Random: ' + Math.random().toFixed(2)">Random Message</button>
    </div>

    <div x-data="{ apiTest: 'Not tested yet' }" class="status">
        <h3>API Test</h3>
        <p>Status: <span x-text="apiTest"></span></p>
        <button @click="
            apiTest = 'Testing...';
            fetch('http://localhost:8000/api/projects')
                .then(response => response.json())
                .then(data => apiTest = 'API works! Found ' + (data.projects ? data.projects.length : 0) + ' projects')
                .catch(error => apiTest = 'API failed: ' + error.message)
        ">Test API</button>
    </div>
</body>
</html>

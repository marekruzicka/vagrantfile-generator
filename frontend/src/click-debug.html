<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Debug Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .project-card { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin: 10px; 
            cursor: pointer; 
            background: #f9f9f9;
        }
        .project-card:hover { background: #f0f0f0; }
        .debug { 
            margin: 20px; 
            padding: 10px; 
            border: 2px solid red; 
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Click Debug Test</h1>
    
    <div x-data="{ 
        projects: [
            {id: '1', name: 'Test Project 1'}, 
            {id: '2', name: 'Test Project 2'}
        ],
        clickedProject: null,
        
        clickProject(project) {
            console.log('Clicked project:', project);
            this.clickedProject = project;
        }
    }">
        <div class="debug">
            <h3>Debug Info</h3>
            <p>Clicked Project: <span x-text="clickedProject ? clickedProject.name : 'None'"></span></p>
            <p>Project ID: <span x-text="clickedProject ? clickedProject.id : 'None'"></span></p>
        </div>

        <h3>Project List</h3>
        <template x-for="project in projects" :key="project.id">
            <div class="project-card" @click="clickProject(project)">
                <h4 x-text="project.name"></h4>
                <p x-text="'ID: ' + project.id"></p>
                <p>Click me!</p>
            </div>
        </template>
    </div>
</body>
</html>

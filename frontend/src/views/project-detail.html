<!-- Project Detail View -->
<div x-show="currentView === 'project-detail'" class="space-y-8">
  <!-- Project Header -->
  <div class="card">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
        <button @click="showProjects()" 
        class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
      </button>
      <div>
        <h2 class="text-3xl font-bold text-gray-900" x-text="currentProject?.name"></h2>
        <p class="text-gray-600 mt-1" x-text="currentProject?.description || 'No description provided'"></p>
      </div>
    </div>
    <div class="flex items-center space-x-3">
      <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd"></path>
        </svg>
        <span x-text="`${currentProject?.vms?.length || 0} VMs`"></span>
      </span>
      
      <!-- Deployment Status Badge -->
      <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
      :class="{
        'bg-gray-100 text-gray-800': currentProject?.deployment_status === 'draft',
        'bg-green-100 text-green-800': currentProject?.deployment_status === 'ready'
      }">
      <div class="w-2 h-2 rounded-full mr-2" 
      :class="{
        'bg-gray-500': currentProject?.deployment_status === 'draft',
        'bg-green-500': currentProject?.deployment_status === 'ready'
      }"></div>
      <span class="capitalize" x-text="currentProject?.deployment_status === 'ready' ? 'ready' : 'draft'"></span>
    </div>
    
    <!-- Deployment Status Toggle -->
    <div class="relative" x-data="{ showStatusMenu: false }">
      <button @click="showStatusMenu = !showStatusMenu" 
      class="btn btn-secondary text-sm">
      <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
      Change Status
    </button>
    <div x-show="showStatusMenu" @click.away="showStatusMenu = false" 
    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
    <div class="py-1">
      <button @click="updateDeploymentStatus(currentProject.id, 'draft'); showStatusMenu = false" 
      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
      <div class="flex items-center">
        <div class="w-2 h-2 bg-gray-500 rounded-full mr-3"></div>
        Draft
      </div>
    </button>
    <button @click="updateDeploymentStatus(currentProject.id, 'ready'); showStatusMenu = false" 
    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
    <div class="flex items-center">
      <div class="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
      Ready
    </div>
  </button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- VMs Section -->
<div class="space-y-6">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h3 class="text-2xl font-bold text-gray-900">Virtual Machines</h3>
      <div x-show="selectedVMs.length > 0 && currentProject?.deployment_status !== 'ready'" class="flex items-center space-x-2">
        <span class="text-sm text-gray-600" x-text="`${selectedVMs.length} selected`"></span>
        <button @click="openBulkEditModal()" class="btn btn-secondary text-sm">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
          </svg>
          Bulk Edit
        </button>
        <button @click="openBulkDeleteModal()" class="btn btn-danger text-sm">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Bulk Delete
        </button>
        <button @click="clearVMSelection()" class="btn btn-secondary text-sm">
          Clear Selection
        </button>
      </div>
    </div>
    <div x-show="currentProject?.deployment_status !== 'ready'" class="flex items-center space-x-2">
      <button x-show="currentProject?.vms?.length > 0" @click="selectAllVMs()" class="btn btn-secondary text-sm">
        Select All
      </button>
      <button @click="openCreateVMModal()" class="btn btn-success">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
        </svg>
        Add VM
      </button>
    </div>
  </div>
  
  <!-- Label-based Quick Selection -->
  <div x-show="projectLabels && projectLabels.length > 0" class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
    <h4 class="text-sm font-medium text-gray-700 mb-3">Quick Select by Labels:</h4>
    <div class="flex flex-wrap gap-2">
      <template x-for="label in projectLabels" :key="label">
        <button @click="selectVMsByLabel(label)"
        class="inline-flex items-center px-3 py-1 rounded-lg text-sm border transition-colors"
        :class="isLabelFullySelected(label) ? 
        'bg-blue-500 text-white border-blue-500' : 
        'bg-white text-gray-700 border-gray-300 hover:bg-gray-100'">
        <span x-text="label"></span>
        <span class="ml-1 text-xs opacity-75" x-text="`(${getVMCountByLabel(label)})`"></span>
      </button>
    </template>
  </div>
  <p class="text-xs text-gray-500 mt-2">Click a label to select/deselect all VMs with that label</p>
</div>
</div>

<!-- VMs Grid -->
<div x-show="currentProject?.vms?.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <template x-for="vm in currentProject?.vms" :key="vm.name">
    <div class="vm-card group" :class="{ 'ring-2 ring-blue-500': isVMSelected(vm.name) }">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center space-x-3">
          <input type="checkbox" 
          :checked="isVMSelected(vm.name)"
          @change="toggleVMSelection(vm.name)"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div>
            <h4 class="text-lg font-bold text-gray-900" x-text="vm.name"></h4>
            <p class="text-sm text-gray-500 mb-2">Virtual Machine</p>
            <!-- VM Labels Display -->
            <div class="min-h-[24px]">
              <div x-show="vm.labels && vm.labels.length > 0" class="flex flex-wrap gap-1">
                <template x-for="label in vm.labels" :key="label">
                  <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                  x-text="label"></span>
                </template>
              </div>
              <div x-show="!vm.labels || vm.labels.length === 0" class="text-xs text-gray-400 italic">
                No labels
              </div>
            </div>
          </div>
        </div>
        <div x-show="currentProject?.deployment_status !== 'ready'" class="flex space-x-1">
          <button @click="openEditVMModal(vm)" 
          class="opacity-0 group-hover:opacity-100 transition-opacity text-blue-500 hover:text-blue-700 p-2 rounded-lg hover:bg-blue-50">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
          </svg>
        </button>
        <button @click="openDeleteConfirmModal(vm, 'vm')" 
        class="opacity-0 group-hover:opacity-100 transition-opacity text-red-500 hover:text-red-700 p-2 rounded-lg hover:bg-red-50">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM4 5a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 102 0v3a1 1 0 11-2 0V9zm4 0a1 1 0 10-2 0v3a1 1 0 102 0V9z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <!-- Show lock icon when project is locked -->
    <div x-show="currentProject?.deployment_status === 'ready'" class="flex items-center">
      <div class="text-amber-500 p-2" title="Project is locked">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
        </svg>
      </div>
    </div>
  </div>
  
  <div class="space-y-3">
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-600">Box:</span>
      <span class="text-sm text-gray-900 font-mono bg-gray-100 px-2 py-1 rounded" x-text="vm.box"></span>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-600">Memory:</span>
      <span class="text-sm text-gray-900 font-semibold" x-text="`${vm.memory} MB`"></span>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-600">CPUs:</span>
      <span class="text-sm text-gray-900 font-semibold" x-text="vm.cpus"></span>
    </div>
    <div x-show="vm.hostname" class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-600">Hostname:</span>
      <span class="text-sm text-gray-900 font-semibold" x-text="vm.hostname"></span>
    </div>
    <div x-show="vm.network_interfaces && vm.network_interfaces.length > 0" class="border-t border-gray-200 pt-3 mt-3">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm font-medium text-gray-600">Network Interfaces:</span>
        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full" x-text="vm.network_interfaces.length"></span>
      </div>
      <div class="space-y-1 max-h-20 overflow-y-auto">
        <template x-for="interface in vm.network_interfaces.slice(0, 3)" :key="interface.id">
          <div class="text-xs text-gray-600 bg-gray-50 px-2 py-1 rounded">
            <span class="font-medium" x-text="getNetworkTypeDisplay(interface.type)"></span>: 
            <span x-text="getNetworkConfigDisplay(interface)"></span>
          </div>
        </template>
        <div x-show="vm.network_interfaces.length > 3" class="text-xs text-gray-500 italic">
          +<span x-text="vm.network_interfaces.length - 3"></span> more...
        </div>
      </div>
    </div>
  </div>
</div>
</template>
</div>

<!-- Empty VMs State -->
<div x-show="!currentProject?.vms?.length" class="text-center py-16">
  <div class="mx-auto h-24 w-24 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mb-6">
    <svg class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
    </svg>
  </div>
  <h3 class="text-lg font-medium text-gray-900 mb-2">No virtual machines configured</h3>
  <p class="text-gray-500 mb-6">Add your first VM to start building your development environment.</p>
  <button @click="openCreateVMModal()" class="btn btn-success">
    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
    </svg>
    Add First VM
  </button>
</div>
</div>
</div>
</div>
</div>

<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        button { 
            background: blue; 
            color: white; 
            padding: 10px 20px; 
            margin: 10px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
        }
        #result { 
            margin: 20px; 
            padding: 10px; 
            border: 2px solid red; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <h1>Basic JavaScript Test</h1>
    <button onclick="testBasic()">Test Basic JS</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result">Click a button to test</div>

    <script>
        function testBasic() {
            document.getElementById('result').innerHTML = 'Basic JavaScript is working!';
        }

        async function testAPI() {
            try {
                document.getElementById('result').innerHTML = 'Testing API...';
                const response = await fetch('http://localhost:8000/api/projects');
                const data = await response.json();
                document.getElementById('result').innerHTML = 'API works! Response: ' + JSON.stringify(data).substring(0, 100) + '...';
            } catch (error) {
                document.getElementById('result').innerHTML = 'API failed: ' + error.message;
            }
        }

        console.log('Basic test page loaded');
    </script>
</body>
</html>
